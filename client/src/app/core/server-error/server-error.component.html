<div class="container mt-5">
    <h4>Internal server error - please refresh</h4>
    <ng-container *ngIf="error">
        <h5 class="text-danger">Error: {{error.details}}</h5>
        <h5>Stack Trace:</h5>
        <code class="mt-5" style="background-color: whitesmoke;">{{error.message}}</code>
    </ng-container>
</div>
